{% extends 'base.html' %}

{% block content %}
<h1>Games List</h1>
{% for object in object_list %}
  <div class="card">
    <a href="{% url 'detail' object.id %}">
      <div class="card-content">
        <span class="card-title">{{ object.title }}</span>
        <p>Console: {{ object.console }}</p>
        <p>Description: {{ object.description }}</p>
        <p>Year: {{ object.year }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
